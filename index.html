<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>音声合成アプリ</title>
</head>
<body>

  <input id="btn" type="button" value="話す">
  <script>
    const btn = document.getElementById("btn");     // ボタンの取得
    btn.addEventListener("click", () => {           // ボタンがクリックされたら
    const synth = new SpeechSynthesisUtterance();// 設定を入れるオブジェクト
    var customers = { "田中太郎":"03-53xx-xxxx", "田中二郎":"03-54xx-xxxx", "田中花子":"03-55xx-xxxx" };

for(key in customers){



  alert(key + "さんの番号は、" + customers[key] + "です。") ;
}


   synth.text = key + "さんの番号は、" + customers[key] + "です。";
      synth.lang   = "ja-JP";   // 言語
      synth.rate   = 1.0;       // 速さ
      synth.pitch  = 1.0;       // 高さ
      synth.volume = 1.0;       // 音量
      window.speechSynthesis.speak(synth);          // 話す
    });
  </script>
</body>
</html>
